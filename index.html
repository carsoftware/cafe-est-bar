<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Café EST Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="img/cafe-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css/style-main.css">
</head>
<body>

<header class="navbar-container">
    <!-- Botón Menú Hamburguesa -->
    <button class="menu-toggle" id="openMenu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Logo en el centro -->
    <a class="navbar-logo" href="#">
        <img src="img/logo-nav.jpeg" alt="Logo">
    </a>

    <!-- Botón de búsqueda -->
    <button class="search-toggle" id="openSearch">
        <i class="fas fa-search"></i>
    </button>
</header>


<!-- Menú lateral (Modal) -->
<div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
        <button class="close-menu" id="closeMenu">&times;</button>
        <nav class="menu-nav">
            <a href="#">Inicio</a>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownNosotros" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Nosotros
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownNosotros">
                    <li><a class="dropdown-item" href="#">Misión</a></li>
                    <li><a class="dropdown-item" href="#">Visión</a></li>
                    <li><a class="dropdown-item" href="#">Historia</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownReservas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Reservas y Pedidos
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownReservas">
                    <li><a class="dropdown-item" href="#">Reservar Mesa</a></li>
                    <li><a class="dropdown-item" href="#">Hacer Pedido</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownUbicacion" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ubicación y Contacto
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownUbicacion">
                    <li><a class="dropdown-item" href="#">Ver Mapa</a></li>
                    <li><a class="dropdown-item" href="#">Formulario de Contacto</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownBlog" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Blog o Novedades
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownBlog">
                    <li><a class="dropdown-item" href="#">Noticias</a></li>
                    <li><a class="dropdown-item" href="#">Eventos</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownCatalogo" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Catálogo
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownCatalogo">
                    <li><a class="dropdown-item" href="#">Productos</a></li>
                    <li><a class="dropdown-item" href="#">Promociones</a></li>
                </ul>
            </div>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>


<!-- Modal de búsqueda -->
<div class="search-overlay" id="searchOverlay">
    <div class="search-box">
        <button class="close-search" id="closeSearch">&times;</button>
        <input type="text" placeholder="Buscar...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</div>

<script src="js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
