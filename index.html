<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Café EST Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="img/cafe-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css/style-main.css">
</head>
<body>

<header class="navbar-container">
    <!-- Botón Menú Hamburguesa -->
    <button class="menu-toggle" id="openMenu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Logo en el centro -->
    <a class="navbar-logo" href="#">
        <img src="img/logo-nav.jpeg" alt="Logo">
    </a>

    <!-- Botón de búsqueda -->
    <button class="search-toggle" id="openSearch">
        <i class="fas fa-search"></i>
    </button>
</header>

<!-- Menú lateral (Modal) -->
<div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
        <button class="close-menu" id="closeMenu">&times;</button>
        <nav class="menu-nav">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Reservas y Pedidos</a>
            <a href="">Ubicación y Contacto</a>
            <a href=""> Blog o Novedades</a>
            <a href="">Catalogo</a>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

<!-- Modal de búsqueda -->
<div class="search-overlay" id="searchOverlay">
    <div class="search-box">
        <button class="close-search" id="closeSearch">&times;</button>
        <input type="text" placeholder="Buscar...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</div>

<script src="js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
